<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        [v-clock] {display: none}
        .gray{background: #ccc;}
    </style>
</head>
<body>
    <div id="box" v-cloak>
        <input type="text" v-model="wd">
        <button @click="search($event)">search($event)</button>
        <ul>
            <li :class="{gray: index == nowIndex }" v-for="(item,index) in arr">{{ item.desc }}</li>
        </ul>


    </div>
</body>
</html>
<!-- 引入 echarts.js -->
<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/vue/vue.min.js"></script>
<script src="/vue/vue-resource.min.js"></script>
<!-- <script src="../../vue/vue.min.js"></script> -->

<script>
     var vm = new Vue({
         el:'#box',
         data () {
             return {
                 wd:'',
                 arr:[],
                 nowIndex:0,
             }
         },
         methods: {
             fn:function(e){
                 console.log(e.keyCode);
             },
            search:function(res){
                var data = [{word:'a'}];

                //console.log(res);
                
                 $.ajax({
                     type: "get",
                     url: "/api/mobilereport/doTest",
                     data: data,
                     dataType: "json",
                     success: function (res) {
                         console.log(res);
                         vm.arr = res.order;
                     }
                 });

                
                //this.$http.jsonp('https://sug.so.360.cn/suggest',{params:{word:'a'}}).then(function(res){
                //    console.log(res.body.s);
                //    vm.arr = res.body.s;
                //});
                
            }
         }
     })
</script>
